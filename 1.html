  <h2>비고츠키</h2>
  <p>인간의 이러한 <a href="https://www.w3.org/TR/html51/" target="_blank" title="html5 specification">고등정신기능은</a>
  언어라는 <strong><u>도구를</u> 사용하게 되면서</strong> 발달하기 시작한다.
  도구라는 것은 인간의 활동을 용이하고 쉽도록 도와주는 목적을 위한 것으로 자연에 존재하던 것일 수도 있고, 인간이 만들어낸 것일 수도 있다.</p>
  <img src="coding.jpg" width=50%>
  <p>언어라는 도구는 비고츠키에 따르면 기호에 더 가깝다. 기호는 일종의 신호이다. 예를 들어 5월 15일에 중요한 약속이 있어서 달력에 동그라미를
  쳐놓는다면 이것은 5월 15일을 기억하기 위한 기호의 사용이라고 볼 수 있다.</p>
